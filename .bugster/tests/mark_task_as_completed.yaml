name: Mark task as completed
page: /
page_path: app/page.tsx
task: Marking a task as completed using the checkbox
steps:
- Load the homepage
- Find an uncompleted task in the list
- Click the checkbox next to the task
- Verify the task is marked as completed with visual confirmation
- Check if the task moves to a completed section or changes appearance
expected_result: The task should be visually indicated as completed and moved to the
  completed section if applicable
