name: Mark task as completed
page: /
page_path: app/page.tsx
task: Marking a task as completed using the checkbox
steps:
- Load the homepage
- Find an uncompleted task in the list
- Click the checkbox next to the task
- Verify the task is marked as completed with visual confirmation (text should have
  line-through style and purple color)
- Verify a 'DONE' badge appears next to the task details
- Check that the task count in the Stats Dashboard updates (completed count increases,
  active count decreases)
expected_result: The task should be visually indicated as completed with a line-through
  style, purple text color, and a 'DONE' badge
