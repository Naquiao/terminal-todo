name: Mark task as completed
page: /
page_path: app/page.tsx
task: Marking a task as completed using the checkbox
steps:
- Load the homepage
- Find an uncompleted task in the list
- Click the checkbox next to the task
- Verify the task text has 'text-purple-400 line-through' styling
- Verify a 'DONE' badge appears in the task's badge section
- Verify task status is reflected in the StatsDashboard with updated completed and
  active counts
expected_result: The task should be visually indicated as completed with a line-through
  text style, purple text color, and a 'DONE' badge should appear in the task item
