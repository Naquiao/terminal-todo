name: Mark task as completed
page: /
page_path: app/page.tsx
task: Marking a task as completed
steps:
- Navigate to the home page
- Find an uncompleted task in the tasks list
- Click the checkbox next to the task
- Verify the checkbox is checked with a purple background
- Verify the task text has a line-through styling and is colored in purple
- Verify a 'DONE' badge appears in the task's badge collection
expected_result: The task is visually marked as completed with a purple checkmark,
  line-through text styling, and a "DONE" badge
