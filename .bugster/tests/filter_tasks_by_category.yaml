name: Filter tasks by category
page: /
page_path: app/page.tsx
task: Filtering the task list by a specific category
steps:
- Navigate to the home page
- Find the category filter in the Filters section with FolderOpen icon
- Click on the category filter dropdown
- Select a specific category (e.g., 'work', 'personal', 'health', etc.)
- Verify that only tasks with the selected category are displayed in the task list
- Verify that a new section labeled 'Quick Actions for [Category]' appears below the
  filters
- Verify that the quick action buttons in this section are specific to the selected
  category
- Verify that clicking a quick action button in this section adds a new task with
  that template's properties
- Verify that the added task has the correct category matching the filter
expected_result: Only tasks matching the selected category are displayed, and quick
  action templates specific to that category appear in a 'Quick Actions for [Category]'
  section
