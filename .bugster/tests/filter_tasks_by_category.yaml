name: Filter tasks by category
page: /
page_path: app/page.tsx
task: Filtering tasks by selecting a specific category
steps:
- Load the homepage
- Locate the category filter in the TaskFilters component
- Click on the category dropdown to open the selection menu
- Select a specific category from the options
- Verify that only tasks from the selected category are displayed in the TasksList
  component
- Verify that if no tasks match the filter, an appropriate message is shown indicating
  'No [category] tasks'
expected_result: Only tasks matching the selected category should be displayed in
  the list with an empty state message shown if no tasks match the filter
