name: Task Deletion Functionality
page: /
page_path: app/page.tsx
task: Deleting a task from the task list
steps:
- Find an existing task in the task list
- Locate the delete button (trash icon) in the task's action area
- Click the trash/delete icon for that task
- Verify the task is immediately removed from the task list
- Verify the task stats (Total Tasks, Active, Completed) are updated accordingly
expected_result: Task should be immediately removed from the task list without requiring
  a confirmation dialog
