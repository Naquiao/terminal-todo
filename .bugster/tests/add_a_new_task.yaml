name: Add a new task
page: /
page_path: app/page.tsx
task: Adding a new task through the quick add functionality
steps:
- Navigate to the home page
- Find the quick add input with the '$' prefix
- Type 'Buy groceries' in the input field
- Click the 'Quick Add' button (or press Enter)
- Verify that 'Buy groceries' appears at the top of the tasks list
- Verify the task has 'MEDIUM' priority badge
- Verify the task has 'Personal' category badge
- Verify the task can be marked as complete using the checkbox
- Verify the 'Remove' button is available in the task's action buttons section
- Verify the 'Copy' button is available for duplicating the task
expected_result: The new task appears at the top of the tasks list with the correct
  category badge, priority level, and a 'Remove' button
