name: Add a new task
page: /
page_path: app/page.tsx
task: Creating a new task in the terminal interface
steps:
- Load the homepage
- Find the quick add input field with $ prefix
- Type a task name like 'Buy groceries'
- Click the 'Quick Add' button or press Enter to submit
- Verify the task appears at the top of the task list with default 'personal' category
  and 'medium' priority
expected_result: A new task should appear in the task list with the entered details
  and be displayed at the top of the list
