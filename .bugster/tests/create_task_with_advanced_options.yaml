name: Create task with advanced options
page: /
page_path: app/page.tsx
task: Creating a new task with advanced options like category and description
steps:
- Navigate to the home page
- Click on the 'Advanced' button to open the advanced task dialog
- Observe the task templates section at the top of the dialog
- Enter a task title in the input field
- Add a description in the textarea
- Select a category from the dropdown
- Select a priority level from the dropdown
- Optionally select a due date
- Click the 'Create Task' button
- Verify the new task appears in the list with the correct title and description
- Verify the task displays appropriate badges for timestamp, priority, and category
- Verify the task has 'Edit', 'Copy', and 'Remove' buttons available
expected_result: A new task with the specified category and description is added to
  the list with appropriate badges showing category, priority and timestamp
